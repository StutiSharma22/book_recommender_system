<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Top 50 Books</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #8b0000;
        }
        .hero {
            background: linear-gradient(to right, #8b0000, #b22222);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
    
    .card-img-top {
        height: 220px;
        object-fit: contain;   /* or 'cover' */
        padding: 10px;
        background-color: #fff;
    }

    .card {
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
        .card:hover {
            transform: translateY(-5px);
        }
        .badge-custom {
            background-color: #ffc107;
            color: black;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">üìö Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="/">Top 50</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="container">
        <h1 class="fw-bold">Top 50 Books</h1>
        <p class="lead">Most loved books by readers worldwide</p>
    </div>
</section>

<!-- BOOK GRID -->
<div class="container my-5">
    <div class="row g-4">

        {% for i in range(book_name|length) %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card h-100">
                <img src="{{ image[i] }}" class="card-img-top" alt="Book cover">
                <div class="card-body text-center">
                    <span class="badge badge-custom mb-2">
                        ‚≠ê {{ rating[i] }}
                    </span>
                    <h6 class="fw-bold mt-2">{{ book_name[i] }}</h6>
                    <p class="text-muted mb-1">{{ author[i] }}</p>
                    <small class="text-muted">{{ votes[i] }} ratings</small>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>

</body>
</html>
