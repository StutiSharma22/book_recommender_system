<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Recommendation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #8b0000;
        }
        .hero {
            background: linear-gradient(to right, #8b0000, #b22222);
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .card-img-top {
            height: 220px;
            object-fit: contain;
            padding: 10px;
            background-color: #fff;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .badge-custom {
            background-color: #ffc107;
            color: black;
        }

        .search-box {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">ðŸ“š Book Recommender</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Top 50</a></li>
            <li class="nav-item"><a class="nav-link active" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link">Contact</a></li>
        </ul>
    </div>
</nav>

<!-- HERO -->
<section class="hero">
    <div class="container">
        <h1 class="fw-bold">Recommend Books</h1>
        <p class="lead">Find books similar to the one you love</p>
    </div>
</section>

<!-- SEARCH -->
<div class="container my-5">
    <form action="/recommend_books" method="post" class="search-box">
        <div class="input-group">
            <select name="user_input" class="form-select" required>
                <option value="">Select a book</option>
                {% for book in book_list %}
                <option value="{{ book }}">{{ book }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-danger" type="submit">Recommend</button>
        </div>
    </form>
</div>

<!-- RECOMMENDATION RESULTS -->
{% if data %}
<div class="container my-5">
    <div class="row g-4">

        {% for book in data %}
        <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="card h-100">
                {% if book.image %}
                <img src="{{ book.image }}" class="card-img-top" alt="Book cover">
                {% else %}
                <img src="https://via.placeholder.com/150x220?text=No+Image" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body text-center">
                    <h6 class="fw-bold mt-2">{{ book.title }}</h6>
                    <p class="text-muted mb-1">{{ book.author }}</p>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endif %}

</body>
</html>
